<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    textarea{
      resize: none;  
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">REGISTRATION FORM</h1>
  <form name="RegForm" onsubmit="return SKILLQODE()" method="post">
    <fieldset>
      <figcaption>Form Validation</figcaption><br>
      <label for=""> Name:</label>
      <input type="text" size="65" name="Name"/><br><br>
      <label for="">Address:</label>
      <input type="text" size="65" name="Address" /><br><br>
      <label for="">E-mail Address: </label>
      <input type="text" size="65" name="EMail" /><br><br>
      <label for=""> Password:</label>
      <input type="text" size="65" name="Password" /><br><br>
      <label for="">Telephone:</label>
      <input type="text" size="65" name="Telephone" /><br><br>
         <select type="text" value="" name="Subject">
             <option>BTECH</option>
             <option>BBA</option>
             <option>BCA</option>
             <option>B.COM</option>
             <option>GEEKFORGEEKS</option>
         </select><br><br>
      <label for="">Comments:</label>
      <textarea cols="55" name="Comment"> </textarea><br><br>
         <input type="submit" value="send" name="Submit" />
         <input type="reset" value="Reset" name="Reset" />
    </fieldset>
  </form>
  <script src="form.js"></script>
</body>
</html>
